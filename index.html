<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Resume</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>John Anderson</h1>
    <h2>Front-end Developer</h2>
  </header>
  <main>
    <section id="left">
      <div id="pf-img">
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="Profile Picture">
      </div>
      <div id="sns">
        <ul>
          <li><i class="fab fa-twitter"></i> @janderson</li>
          <li><i class="fab fa-dribbble"></i> janderson</li>
          <li><i class="fab fa-codepen"></i> janderson</li>
        </ul>
      </div>
    </section>
    <section id="right">
      <h2>Experience</h2>
      <dl>
        <div class="company-wrapper clearfix">
          <dt>Company name</dt>
          <dd>Nov 2012 - Present</dd>
        </div>
        <div class="job-wrapper clearfix">
          <dt>Front End Developer</dt>
          <dd>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce a elit facilisis, adipiscing leo in, dignissim magna.</dd>
        </div>
        <!-- Add more experiences here -->
      </dl>
    </section>
  </main>
  <footer id="base">
    <div class="text htmlcss">HTML/CSS</div>
    <div class="text js">JavaScript</div>
    <div class="text react">React</div>
    <div class="text github">Github</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
